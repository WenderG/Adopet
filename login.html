<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adopet</title> 
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body class="body">
        <header class="cabecalho">
            <div>
                <a href="index.html"><img class="home" src="./img/Casa.svg" alt="Icone de Home"></a>
                <a href="#"><img class="mensagens" src="./img/Mensagens.svg" alt="Icone de Contato"></a>
            </div>
        </header>
        <main class="principal">
            <div class="container">
                <img class="logoprincipal-azul" src="./img/Logoazul.svg" alt="Logo Adopet em azul">
            </div>
            <h1>Já tem conta? Faça seu login:</h1> 
            </section>
            <form class="flex-container">
                <label class="flex-item" for="E-mail">E-mail</label>
                <input class="input" type="text" id="e-mail" placeholder="Insira seu e-mail" placeholder="seuemail@dominio.com" required>
                <label class="flex-item" for="senha">Senha</label>
                <input class="input" type="password" id="password" placeholder="Insira sua senha" required>
            </form>
            <div class="flex-container">
                <a href="#" class="esqueci-senha">Esqueci minha senha</a>
            </div>
            <div class="flex-container container">
                <a href="#" class="botao-entrar botao">Entrar</a>
            </div>
        </main>
        <footer class="rodape">
            2022 - Desenvolvido por @WenderG.
        </footer>
    </body>
</html>
